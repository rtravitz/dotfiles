<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oceanic Next Color Palette</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .swatch {
        width: 200px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .label {
        color: black;
        background: white;
        padding: 5px;
        border-radius: 10px;
        font-size: 20px;
        font-family: sans serif;
        text-transform: uppercase;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }

      .container {
        display: grid;
        grid-template-columns: 200px 200px 200px 200px;
        grid-template-rows: auto;
      }

      .centering {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="centering">
      <div class="container">
        <div class="swatch" style="background: #18262e"><span class="label">#18262e</span></div>
        <div class="swatch" style="background: #343d46"><span class="label">#343d46</span></div>
        <div class="swatch" style="background: #4f5b66"><span class="label">#4f5b66</span></div>
        <div class="swatch" style="background: #65737e"><span class="label">#65737e</span></div>
        <div class="swatch" style="background: #a7adba"><span class="label">#a7adba</span></div>
        <div class="swatch" style="background: #c0c5ce"><span class="label">#c0c5ce</span></div>
        <div class="swatch" style="background: #cdd3de"><span class="label">#cdd3de</span></div>
        <div class="swatch" style="background: #d8dee9"><span class="label">#d8dee9</span></div>
        <div class="swatch" style="background: #ec5f67"><span class="label">#ec5f67</span></div>
        <div class="swatch" style="background: #f99157"><span class="label">#f99157</span></div>
        <div class="swatch" style="background: #fac863"><span class="label">#fac863</span></div>
        <div class="swatch" style="background: #99c794"><span class="label">#99c794</span></div>
        <div class="swatch" style="background: #5fb3b3"><span class="label">#5fb3b3</span></div>
        <div class="swatch" style="background: #6699cc"><span class="label">#6699cc</span></div>
        <div class="swatch" style="background: #c594c5"><span class="label">#c594c5</span></div>
        <div class="swatch" style="background: #ab7967"><span class="label">#ab7967</span></div>
      </div>
    </div>
  </body>
</html>
